            </div>
        </div>

    <!-- Form  -->

    <div class="container my-4">
        <h2><strong>Fill the following spaces to generate your letter</strong></h2>
        <form class="w-75" method="get" id="letter-form" action="./output.html">
            <div class="mb-3">
                <label for="to" class="form-label"><strong>To:</strong></label>
                <input type="text" class="form-control" name="to" />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><strong>Address:</strong></label>
                <input type="text" class="form-control" name="address" />
            </div>
            <div class="mb-3">
                <label for="csc" class="form-label"><strong>City, State, Country:</strong></label>
                <input type="text" class="form-control" name="csc" />
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label"><strong>Pincode:</strong></label>
                <input type="number" class="form-control" name="pincode" />
            </div>
            <div class="mb-3">
                <label for="date" class="form-label"><strong>Date:</strong></label>
                <input type="date" class="form-control" name="date" />
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label"><strong>Subject:</strong></label>
                <input type="text" class="form-control" name="subject" />
            </div>
            <div class="mb-3">
                <label for="salutation" class="form-label"><strong>Salutation:<strong></label>
                <input type="text" class="form-control" name="salutation" />
            </div>
            <div class="mb-3">
                <label for="receiver" class="form-label"><strong>Reciever:</strong></label>
                <input type="text" class="form-control" name="receiver" />
            </div>
            <div class="mb-3">
                <label for="body" class="form-label"><strong>Body:</strong></label>
                <textarea class="form-control" id="body" rows="3" name="body"></textarea>
            </div>
            <div class="mb-3">
                <label for="esalutation" class="form-label"><strong>Ending Salutation</strong></label>
                <input type="text" class="form-control" name="esalutation" />
            </div>
            <div class="mb-3">
                <label for="yname" class="form-label"><strong>Your Name</strong></label>
                <input type="text" class="form-control" name="yname" />
            </div>
            <div class="mb-3">
                <label for="ydesignation" class="form-label"><strong>Your Designation</strong></label>
                <input type="text" class="form-control" name="ydesignation" />
            </div>
            <div class="mb-3">
                <label for="yemail" class="form-label"><strong>Your Email</strong></label>
                <input type="email" class="form-control" name="yemail" />
            </div>
            <div class="mb-3">
                <label for="yphonenumber" class="form-label"><strong>Your Phone Number</strong></label>
                <input type="phonenumber" class="form-control" name="yphonenumber" />
            </div>
            <button type="submit" class="btn btn-primary"><strong>Generate</strong></button>
        </form>
    </div>
